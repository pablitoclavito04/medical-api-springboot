server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:medicaldb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

app:
  security:
    jwt:
      # For class use: keep secret in env var in real projects.
      secret: "change-this-secret-change-this-secret-change-this-secret"
      expirationMinutes: 60
